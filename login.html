<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mental Health</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>
            <span class="mental">Mental</span><span class="help">Help</span>
        </h1>
        <nav>
            <ul  id="navList">
                <li><a href="index.html" >Home</a></li>
                <li><a href="Book.html" >Book A Session</a></li>
                <li><a href="blog.html"  >Blog</a></li>
                <li><a href="contact.html" >Contact</a></li>
                <li><a href="login.html" class="active">Log In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                &#9776; <!-- This is the three-line icon -->
              </div>
        </nav>
    </header>
    
    <main class="login-container">
        <div class="login-content">
            <form class="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>

        <div class="login-image">
            <img src="images/login.png" alt="Mental Health Awareness" />
        </div>
    </main>

    <script src="js/validation.js"></script>
    <script src="js/navbar.js"></script>

</body>
</html>
