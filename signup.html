<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mental Health</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>
            <span class="mental">Mental</span><span class="help">Help</span>
        </h1>
        <nav>
            <ul  id="navList">
                <li><a href="index.html" >Home</a></li>
                <li><a href="Book.html" >Book A Session</a></li>
                <li><a href="blog.html"  >Blog</a></li>
                <li><a href="contact.html" >Contact</a></li>
                <li><a href="login.html" >Log In</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                &#9776; <!-- This is the three-line icon -->
              </div>
        </nav>
    </header>

    <main class="signup-container">
        <!-- Image Section -->
        <div class="signup-image">
            <img src="images/signup.png" alt="Mental Health Awareness">
        </div>

        <!-- Sign Up Form Section -->
        <form class="signup-form">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <p class="signin-link">Already have an account? <a href="login.html">Sign In</a></p>
        </form>
    </main>

    <!-- Include the JavaScript file -->
    <script src="js/signupValidation.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
